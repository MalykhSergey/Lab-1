<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="../img/logo.png" alt="logo" height="40px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/feedback">Обратная связь</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="text-light align-items-center d-flex flex-column justify-content-center">
    <div id="background-full"></div>
    <div class="bg-white border rounded-3 p-4 m-lg-3 text-dark">
        <h1>Свяжитесь с нами</h1>
            <form action="post">
                <div class="mb-3">
                    <label class="form-label" for="title">Заголовок</label>
                    <input type="text" required minlength="5" class="form-control" id="title"
                           placeholder="Введите описание вопроса">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Оставьте Email и номер телефона, чтобы мы могли с вами
                        связаться</label>
                    <input type="email" class="form-control mb-3" name="email" id="email" placeholder="Ваш email"/>
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="+7" value="+7">
                </div>
                <button type="submit" class="btn btn-dark">Отправить</button>
            </form>
        </div>
</main>
<footer class="bg-dark text-light">
    <hr>
    <div class="d-flex flex-row justify-content-between">
        <img src="../img/logo.png" alt="logo" height="40px">
        <div class="d-flex align-items-center ">
            © 2023 Students-Labs
        </div>
    </div>
</footer>
<script src="../js/scroll.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
